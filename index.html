<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div ng-app="myApp" ng-controller="myCtrl">
     <h1>Lunch Checker</h1>

     Items Entered: <input type="text" ng-model="String" placeholder="list comma separated dishes you usually have for lunch">
     <br>
     <button ng-click="myRough()">Check If Too Much</button>
     <br>
     <output ng-class="{ok: Output, notOk: !Output}">{{Result}}</output>

</body>
</html>
